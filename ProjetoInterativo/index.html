                </p>
                <p>Você é mais:
                    <input type="radio" name="quality" id="inteligente">
                    <label for="inteligente">Inteligente</label>
                    <input type="radio" name="quality" id="corajoso">
                    <label for="corajoso">Corajoso</label>
                    <input type="radio" name="quality" id="calmo">
                    <label for="calmo">Calmo</label>
                </p>
            </div>
            <abbr title="Clique para verificar"><input type="button" value="Verificar" class="botao" id='botao' onclick="verificar()"></abbr>
            
        </div>

            </div>

        </div></abbr>
    </section>
